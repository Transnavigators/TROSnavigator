sudo: required

services:
  - docker

# It is not really needed, other than for showing correct language tag in Travis CI build log.
language: python

env:
  global:
    - ROS_DISTRO=kinetic
    - ROS_CI_DESKTOP=xenial
    - CI_SOURCE_PATH=/catkin_ws/src
    - ROSINSTALL_FILE=$CI_SOURCE_PATH/dependencies.rosinstall
    - secure: 

before_install:
  - docker run -d --name ubuntu-test -v $(pwd):/$CI_SOURCE_PATH ros:$ROS_DISTRO-robot-$ROS_CI_DESKTOP tail -f /dev/null

install:
  - docker exec -t ubuntu-test bash -c "source /opt/ros/$ROS_DISTRO/setup.bash;
    apt-get update -qq;
    apt-get install -y ros-kinetic-xv-11-laser-driver ros-kinetic-robot-pose-ekf ros-kinetic-map-server ros-kinetic-base-local-planner ros-kinetic-costmap-2d ros-kinetic-amcl ros-kinetic-tf ros-kinetic-move-base;
    apt-get install -y python-smbus python-pip socat;
    pip install pyserial AWSIoTPythonSDK PyCRC;
    rosdep update"

before_script:
  - docker exec -t ubuntu-test bash -c "cd $CI_SOURCE_PATH/..;
    rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO;
    cd $CI_SOURCE_PATH/alexa_voice_control/Certificates;
    openssl aes-256-cbc -pass \"pass:$SECRET\" -in Pi.private.key.enc -out Pi.private.key -d -a;
    ln -s /dev/pts/0 /dev/ttyACM0"

script:
    docker exec -t ubuntu-test bash -c "source /opt/ros/$ROS_DISTRO/setup.bash &&
    cd $CI_SOURCE_PATH &&
    catkin_init_workspace &&
    cd .. &&
    catkin_make &&
    source devel/setup.bash &&
    export INSIDEDOCKER=true &&
    cd $CI_SOURCE_PATH &&
    timeout 25s socat pty,link=/dev/inttyS0 pty,link=/dev/ttyS0 &
    source /opt/ros/$ROS_DISTRO/setup.bash &&
    timeout 30s roslaunch $CI_SOURCE_PATH/TROSnavigator.xml"

notifications:
    email: false