sudo: required

services:
  - docker

# It is not really needed, other than for showing correct language tag in Travis CI build log.
language: python

env:
  global:
    - ROS_DISTRO=kinetic
    - ROS_CI_DESKTOP=xenial
    - CI_SOURCE_PATH=/catkin_ws/src
    - ROSINSTALL_FILE=$CI_SOURCE_PATH/dependencies.rosinstall
    - secure: 

before_install:
  - docker run -d --name ubuntu-test -v $(pwd):/$CI_SOURCE_PATH ros:$ROS_DISTRO-ros-core-$ROS_CI_DESKTOP tail -f /dev/null
  - docker ps

install:
  - docker exec -t ubuntu-test bash -c "source /opt/ros/$ROS_DISTRO/setup.bash;
    echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list";
    echo \"deb http://us.archive.ubuntu.com/ubuntu/ xenial universe multiverse\" >> /etc/apt/sources.list;
    sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net:80 --recv-key 421C365BD9FF1F717815A3895523BAEEB01FA116;
    sudo apt-get update -qq;
    apt-get install -y ros-kinetic-xv-11-laser-driver ros-kinetic-robot-pose-ekf ros-kinetic-map-server ros-kinetic-base-local-planner ros-kinetic-costmap-2d ros-kinetic-amcl ros-kinetic-tf;
    apt-get install -y python-smbus python-pip;
    pip install pyserial AWSIoTPythonSDK;
    rosdep update"

before_script:
  - docker exec -t ubuntu-test bash -c "cd $CI_SOURCE_PATH;
    wstool init;
    if [[ -f $ROSINSTALL_FILE ]] ; then wstool merge $ROSINSTALL_FILE ; fi;
    wstool up;
    cd ..;
    rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO;
    cd $CI_SOURCE_PATH/alexa_voice_control/Certificates;
    openssl aes-256-cbc -pass \"pass:$SECRET\" -in Pi.private.key.enc -out Pi.private.key -d -a"

script:
    docker exec -t ubuntu-test bash -c "source /opt/ros/$ROS_DISTRO/setup.bash &&
    cd $CI_SOURCE_PATH &&
    catkin_init_workspace &&
    cd .. &&
    catkin_make &&
    source devel/setup.bash &&
    cd src &&
    roslaunch TROSnavigator.xml"