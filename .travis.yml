sudo: required

services:
  - docker

# It is not really needed, other than for showing correct language tag in Travis CI build log.
language: python

env:
  global:
    - ROS_DISTRO=kinetic
    - ROS_CI_DESKTOP=xenial
    - CI_SOURCE_PATH=/catkin_ws/src
    - ROSINSTALL_FILE=$CI_SOURCE_PATH/dependencies.rosinstall
    - secure: 

before_install:
  - docker run -d --name ubuntu-test -v $(pwd):/$CI_SOURCE_PATH ros:$ROS_DISTRO-ros-core-$ROS_CI_DESKTOP tail -f /dev/null
  - docker ps

install:
  - docker exec -t ubuntu-test bash -c "source /opt/ros/$ROS_DISTRO/setup.bash;
    apt-get install -y python-smbus;
    git clone https://github.com/aws/aws-iot-device-sdk-python.git;
    cd aws-iot-device-sdk-python;
    python setup.py install;
    cd ..;
    git clone https://github.com/bivab/smbus-cffi.git;
    python setup.py install;
    cd ..;
    git clone https://github.com/pyserial/pyserial.git
    python setup.py install;
    cd ..;
    rosdep update"

before_script:
  - docker exec -t ubuntu-test bash -c "cd $CI_SOURCE_PATH;
    wstool init;
    if [[ -f $ROSINSTALL_FILE ]] ; then wstool merge $ROSINSTALL_FILE ; fi;
    wstool up;
    cd ..;
    rosdep install -y --from-paths src --ignore-src --rosdistro $ROS_DISTRO;
    cd $CI_SOURCE_PATH/alexa_voice_control/Certificates;
    openssl aes-256-cbc -pass \"pass:$SECRET\" -in Pi.private.key.enc -out Pi.private.key -d -a"

script:
    docker exec -t ubuntu-test bash -c "source /opt/ros/$ROS_DISTRO/setup.bash &&
    cd $CI_SOURCE_PATH &&
    catkin_init_workspace &&
    cd .. &&
    catkin_make &&
    source devel/setup.bash &&
    cd src &&
    roslaunch TROSnavigator.xml"